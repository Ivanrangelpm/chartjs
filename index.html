<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChartJS</title>
</head>
<body>
    <div style="display: flex;">
        <div style="width: 50%;">
            <canvas id="myChart"></canvas>
        </div>
        <div style="width: 50%;">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    
</body>
<script> // Setup (preparação para o gráfico)
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(84, 107, 252)',
            borderColor: 'rgb(84, 107, 252)',
            data: [80,82,80,85,80,83],
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(84, 107, 252)',
            borderColor: 'rgb(84, 107, 252)',
            data: [90,89,93,87,88,82],
        }
    ]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };


</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
</html>
